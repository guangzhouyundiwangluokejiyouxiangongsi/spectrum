<foreach name="company" item="com" key="k">
		        <div class="c_list">
		            <a target="_blank" href="{:U('/CompanyInfo/details',array('id'=>$com['com_id']))}">
		                <img src="{:tempimg($com['img_id'],370,200)}" >
		                <h4>{$com['com_name']}</h4>
		                <p>{$com['com_synopsis']}</p>
		            </a>
		        </div>
</foreach>
